<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Weather App</h1>
    <form action="/" method="post">
        <label for="city-name">Enter the name of a city to get the weather forecast:</label>
        <input type="text" id="city-name" name="city-name" placeholder="e.g. London, Paris, New York" required>
        <input type="submit" value="Search">
    </form>
    <script src="app.js"></script>
</body>
</html>
